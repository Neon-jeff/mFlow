{%extends 'bases/dashboardbase.html'%} {%load static%} {%block content%}
<section
  class="mt-20 p-10 px-10 max-md:px-5 dark:bg-dark dark:text-gray-300 text-sm"
>
  <h1 class="text-3xl max-md:text-3xl font-semibold pb-10">My Products</h1>
  <!-- product list card -->
  <div class="grid grid-cols-3 max-md:gap-5 gap-10 max-md:grid-cols-1">
    <div
      class="flex flex-col gap-4 relative dark:border dark:border-gray-600 dark:p-5 dark:rounded-md"
    >
      <div class="relative">
        <img
          src="https://images.pexels.com/photos/5632402/pexels-photo-5632402.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="product_image"
          class="h-56 w-full rounded-xl bg-black object-cover"
        />
        <div
          class="absolute top-0 bottom-0 w-full h-full rounded-xl bg-[rgb(0,0,0,.5)]"
        >
          <p
            class="font-medium absolute text-accent border-2 border-accent text-xs p-2 rounded-md left-5 top-5"
          >
            20-In Stock
          </p>
        </div>
        <!-- <p class="border inline absolute right-5 bottom-5 text-xs w-fit border-gray-200 p-2 rounded-md">Ticketing</p>  -->
      </div>
      <div class="flex items-center justify-between">
        <p class="text-2xl font-semibold">Product Name</p>
        <p class="text-xl font-semibold text-main self-end">$20,000</p>
      </div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi
        facilis mollitia exercitationem
      </p>
      <div class="flex justify-end gap-5">
        <button class="border border-dark p-3 rounded-md dark:border-gray-700">
          Edit Product
        </button>
        <button
          class="bg-dark text-white p-3 rounded-md border dark:bg-gray-700 dark:border-gray-700"
        >
          Share Link
        </button>
      </div>
    </div>
  </div>
</section>
{%endblock content%}
