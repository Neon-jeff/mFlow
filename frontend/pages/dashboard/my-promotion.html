{%extends 'bases/dashboardbase.html'%} {%load static%} {%block content%}
<section class="mt-20 px-10 max-md:px-5 text-sm">
  <h1
    class="text-xl font-semibold items-center mb-5 flex justify-between dark:text-gray-200"
  >
    My Promotions
  </h1>

  <!-- product lists container -->
  <div class="grid grid-cols-3 max-md:grid-cols-1 max-md:gap-5 gap-10">
    <!-- product list item -->
    <template x-for="num in [1,2,3,4,5,6,8,9]">
      <div
        class="flex flex-col items-center gap-4 border p-5 rounded-xl justify-between"
      >
        <div class="relative">
          <img
            src="https://images.pexels.com/photos/5632402/pexels-photo-5632402.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="product_image"
            class="h-10 w-10 rounded-full bg-black object-cover"
          />

          <!-- <p class="border inline absolute right-5 bottom-5 text-xs w-fit border-gray-200 p-2 rounded-md">Ticketing</p>  -->
        </div>
        <div class="flex flex-col">
          <p class="text-base font-medium">Product Name Here</p>
          <p class="text-base font-semibold text-main">$20.00</p>
          <p>product_link_shortened_here</p>
        </div>

        <div class="flex gap-5 flex-col">
          <button
            class="rounded-full dark:border-gray-700 flex items-center justify-center gap-2"
          >
            <ion-icon name="eye" class="text-lg"></ion-icon>
            400
          </button>
          <button class="flex items-center justify-center gap-2 rounded-full">
            <ion-icon name="card" class="text-lg"></ion-icon>
            $0.4
          </button>
        </div>
      </div>
    </template>
  </div>
</section>

{%endblock content%}
