<nav
  class="flex justify-between bg-white dark:bg-dark fixed w-full px-10 font-normal text-sm max-md:px-5 z-[1] left-1/2 top-0 py-5 -translate-x-1/2 text-dark dark:border-b-[1px] dark:border-neutral-800 backdrop-blur-lg backdrop-filter bg-opacity-70 "
>
  {%include 'components/navigation/side-bar.html'%}
  <a href="" class="hidden"> {%include 'components/logo/logo.html'%} </a>
  <!-- drawer opener -->
  <ion-icon
    name="menu-outline"
    class="text-3xl dark:text-gray-300 cursor-pointer translate-y-3 max-md:translate-y-2"
    @click="drawerOpen=!drawerOpen" 
  ></ion-icon>
  <!-- profile state toggler -->
  <div class="fixed right-10 flex items-center gap-5">
    <ion-icon
      name="moon"
      class="text-lime-500 text-xl p-1 rounded-full cursor-pointer toggle-theme"
    ></ion-icon>
    <ul class="flex flex-col gap-5 items-center">
      <!-- current mode -->
      <div
        class="flex bg-gray-100 dark:bg-neutral-900 dark:text-gray-300 text-gray-600 p-3 max-sm:p-3 rounded-full items-center gap-2 justify-center cursor-pointer"
        @click="profileOptionsOpen=!profileOptionsOpen"
      >
        <span class="font-medium"> Creator Mode </span>
        <ion-icon name="chevron-down"></ion-icon>
      </div>

      <!-- profile state options -->

      <div
        class="flex flex-col gap-4 bg-gray-50 p-5 rounded-md *:cursor-pointer"
        x-cloak
        x-show="profileOptionsOpen"
        x-transition:enter="transition duration-1000"
        x-transition:enter-start="transform -translate-y-10 opacity-0 absolute"
        x-transition:enter-end="transform translate-y-0 opacity-1"
        x-transition:leave="transition duration-500"
        x-transition:leave-start="transform "
        x-transition:leave-end="transform  -translate-y-10 opacity-0 static"
      >
        <span>Vendor Mode</span>
        <span>Customer Mode</span>
        <span>Affiliate Mode</span>
      </div>
    </ul>
  </div>
</nav>

<script>
  let toggleTheme = document.querySelector(".toggle-theme");
  toggleTheme.addEventListener("click", () => {
    if (document.documentElement.classList.contains("dark")) {
      document.documentElement.classList.toggle("dark");
      toggleTheme.setAttribute("name", "moon");
    } else {
      document.documentElement.classList.toggle("dark");
      toggleTheme.setAttribute("name", "sunny");
    }
  });
</script>
